<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Leoncito - Tienda Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .producto-destacado {
        transition: all 0.3s ease;
        border: 1px solid #eee;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    
    .producto-destacado:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .badge-destacado {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ffc107;
        color: #000;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        z-index: 1;
    }
    
    .precio-destacado {
        font-size: 1.2rem;
        font-weight: bold;
        color: #e63946;
    }
    
    .card-img-top {
        height: 200px;
        object-fit: contain;
        background: #f8f9fa;
        border-radius: 10px 10px 0 0;
    }
</style>
<body>

<!-- Menú de navegación -->
<div th:replace="fragments/navbar :: menu"></div>





<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
    <div class="carousel-inner">
        <div class="carousel-item ">
            <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/refs/heads/main/banners/banner_futbol.webp" class="d-block w-100" alt="Congeladora">
        </div>
        
        <div class="carousel-item active">
            <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/refs/heads/main/banners/banner_dia_madre.jpg" class="d-block w-100" alt="Refrigeradora">
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/refs/heads/main/banners/banner_arriba_peru.jpg" class="d-block w-100" alt="Microondas">
        </div>

        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/refs/heads/main/banners/banner_2025_welcome.jpg" class="d-block w-100" alt="2025sd">
        </div>
    </div>

   
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>


<!-- Título -->
<h2 class="banner-title">Nuestros productos más destacados por fiestas patrias</h2>


<div class="productos">
    <div class="producto" th:each="producto : ${productos}">
        <img th:src="${producto.imagen}" alt="Producto">

        <h3 th:text="${producto.nombre}">Nombre</h3>
        <p th:text="${producto.descripcion}">Descripción</p>
        <span th:text="'S/ ' + ${producto.precio}">Precio</span>
    </div>
</div>

<!-- Productos Destacados - Versión Mejorada -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Productos Destacados</h2>
    <div class="row">
        <div th:each="producto : ${productos}" class="col-md-4 mb-4">
            <div class="card producto-destacado h-100">
                <!-- Badge de Destacado -->
                <div class="badge-destacado">⭐ Destacado</div>
                
                <!-- Imagen del Producto -->
                <img th:src="${producto.imagen}" 
                     class="card-img-top p-3" 
                     alt="Producto"
                     onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+no+disponible'">
                
                <!-- Cuerpo de la tarjeta -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text text-muted" th:text="${producto.descripcion}">Descripción</p>
                    
                    <!-- Precio y Botón -->
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="precio-destacado" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 2, 'COMMA')}">0.00</span>
                        <a href="#" class="btn btn-warning btn-sm">Ver Detalle</a>
                    </div>
                </div>
                
                <!-- Pie de tarjeta con categoría -->
                <div class="card-footer bg-transparent">
                    <small class="text-muted" th:text="${producto.categoria?.nombre}">Categoría</small>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
