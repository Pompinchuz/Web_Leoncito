<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Leoncito</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: menu"></div>

<div class="banner" style="text-align:center; padding: 40px;">
    <h2>Registro de nuevo usuario</h2>

    <form th:action="@{/registro}" method="post" style="display: inline-block; text-align: left;">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p style="margin-top: 15px;">
        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </p>
</div>

</body>
</html>
