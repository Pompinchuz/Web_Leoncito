<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Leoncito</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Reutiliza el navbar -->
<div th:replace="fragments/navbar :: menu"></div>

<div class="banner" style="text-align:center; padding: 40px;">
    <h2>Iniciar sesión</h2>

    <!-- Mostrar mensaje de error si login falló -->
    <div th:if="${param.error}" style="color:red; margin-bottom: 10px;">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mostrar mensaje si cerró sesión -->
    <div th:if="${param.logout}" style="color:green; margin-bottom: 10px;">
        Has cerrado sesión correctamente.
    </div>

    <form th:action="@{/login}" method="post" style="display: inline-block; text-align: left;">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
